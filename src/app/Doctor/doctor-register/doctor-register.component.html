
<div class="container">

    <div class="card shadow mb-3">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <h1 class="h5 mb-3 fw-normal">Doctor Register</h1>

            <div class="row">
                <div class="col-6">
                    <div class="form-group mt-3">
                        <label class="form-label" for="displayName">Name</label>
                        <input type="text" class="form-control" formControlName="name" placeholder="Enter name">
                    </div>

                
                    <div class="form-group mt-3">
                        <label class="form-label" for="qualification">Qualification</label>
                        <select class="form-control" formControlName="qualification">
                            <option value="" selected disabled>Your highest qualification</option>
                            <option *ngFor="let c of qualifications" [ngValue]="c">{{ c }}</option>
                        </select>    
                    </div>

                
                    <div class="form-group mt-3">
                        <label class="form-label" for="contact">Contact</label>
                        <input type="text" class="form-control" formControlName="contact"
                            placeholder="Enter your contact number">
                    </div>

                    <div class="form-group mt-3">
                        <label class="form-label" for="floatingPassword">Password</label>
                        <input type="password" class="form-control" formControlName="password" placeholder="Password">
                    </div>

                    
                </div>

                <div class="col-6">
                    <div class="form-group mt-3">
                        <label class="form-label" for="designation">Designation</label>
                        <select class="form-control" formControlName="designation">
                            <option value="" selected disabled>Your designation</option>
                            <option *ngFor="let c of designations" [ngValue]="c">{{ c }}</option>
                        </select>    
                    </div>

                    <div class="form-group mt-3">
                        <label class="form-label" for="experience">Experience</label>
                        <input type="text" class="form-control" formControlName="experience"
                            placeholder="Your experience in years">
                    </div>

                    <div class="form-group mt-3">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" class="form-control" formControlName="email" placeholder="name@email.com">
                    </div>

                    

                    <div class="form-group mt-3">
                        <label class="form-label" for="floatingPasswordCheck">Confirm Password</label>
                        <input type="password" class="form-control" formControlName="checkPassword"
                            placeholder="Confirm Password">
                    </div>
                </div>

            </div>

            <div class="form-group mt-3">
                <label class="form-label" for="url">Meeting link</label>
                <input type="text" class="form-control" formControlName="url"
                    placeholder="Enter google meet url">
            </div>

            <button type="submit" class="btn btn-warning mt-3">Register</button>
            <p class="mt-3">Have an account already? <a routerLink="/doctor/doclogin">Log In</a></p>

        </form>
    </div>
</div>
