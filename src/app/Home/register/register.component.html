<div class="container">

    <div class="card shadow">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <h1 class="h5 mb-3 fw-normal">Please sign up</h1>

            <div class="form-group mt-3">
                <label class="form-label" for="displayName">Username</label>
                <input type="text" class="form-control" formControlName="username"
                    placeholder="Enter name">
                
            </div>

            <div class="form-group mt-3">
                <label class="form-label" for="floatingInput">Email address</label>
                <input type="email" class="form-control" formControlName="email"
                    placeholder="name@example.com">
            </div>

            <div class="form-group mt-3">
                <label class="form-label" for="floatingPassword">Password</label>
                <input type="password" class="form-control" formControlName="password" 
                    placeholder="Password">
            </div>

            <div class="form-group mt-3">
                <label class="form-label" for="floatingPasswordCheck">Confirm Password</label>
                <input type="password" class="form-control" formControlName="checkPassword" 
                    placeholder="Confirm Password">
            </div>
             

            <button type="submit" [disabled]="!registerForm.valid" class="btn btn-sm btn-warning mt-3">Register</button>
            <p class="mt-3">Have an account already? <a routerLink="/login">Log In</a></p>
            
        </form>
    </div>
</div>
