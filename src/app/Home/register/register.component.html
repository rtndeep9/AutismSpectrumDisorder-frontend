<form (ngSubmit)="submit()" [formGroup]="form">

    <input formControlName="name" id="name" required type="text">
    <input formControlName="email" id="email" required type="email">
    <input formControlName="password" id="password" required type="password">
    <input formControlName="checkpassword" id="password" required type="password">
    <button [disabled]="!form.valid" type="submit">Submit</button>
</form>
