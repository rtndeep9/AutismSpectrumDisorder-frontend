

<div *ngIf="isASD">
    <p>Signs of Autism detected</p>
    <p>Would you like to consult a child specialist?</p>
</div>

<div *ngIf="!isASD">
    <p>No signs of Autism detected</p>
    <p>Would you still like to consult a child specialist?</p>
</div>

<div>
    <button routerLink="/doctors" class="btn btn-xs btn-info">Consult</button>
</div>
